<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Todo List</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			type="image/png"
			sizes="96x96"
			rel="icon"
			href="./src/images/icon.png"
		/>
	</head>
	<body>
		<div class="todo">
			<div class="todo__block">
				<header class="todo__header">
					<h1 class="todo__title">TODO</h1>
					<button class="todo__theme" aria-label="Сменить тему">
						<img
							src="./src/images/icon-moon.svg"
							alt="Светлая тема"
						/>
					</button>
				</header>
				<div class="todo__field">
					<button class="todo__add" aria-label="Добавить задачу">
						+
					</button>
					<input
						type="text"
						class="todo__entry"
						placeholder="Добавить задачу"
					/>
				</div>
				<section class="todo__items">
					<ul class="todo__list" aria-live="polite"></ul>
					<footer class="todo__items-footer">
						<p class="todo__items-count" aria-live="polite">
							1 задача
						</p>
						<div class="todo__items-status">
							<button aria-pressed="true" class="selected all">
								Все
							</button>
							<button class="active">Активные</button>
							<button class="completed">Выполненные</button>
						</div>
						<button class="todo__items-clear">Очистить всё</button>
					</footer>
				</section>
			</div>
		</div>
		<script type="module" src="./src/scripts/index.js"></script>
	</body>
</html>
