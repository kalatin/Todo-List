	<body>
		<div class="todo">
			<div class="todo__block">
				<header class="todo__header">
					<h1 class="todo__title">TODO</h1>
					<button class="todo__theme" aria-label="Сменить тему">
						<img src="./assets/icon-moon-dadf6d0a.svg" alt="Светлая тема" />
					</button>
				</header>
				<div class="todo__field">
					<button class="todo__add" aria-label="Добавить задачу">
						+
					</button>
					<input
						type="text"
						class="todo__entry"
						placeholder="Добавить задачу"
					/>
				</div>
				<section class="todo__items">
					<ul class="todo__list" aria-live="polite"></ul>
					<footer class="todo__items-footer">
						<p class="todo__items-count" aria-live="polite">
							1 задача
						</p>
						<div class="todo__items-status">
							<button aria-pressed="true" class="selected all">
								Все
							</button>
							<button class="active">Активные</button>
							<button class="completed">Выполненные</button>
						</div>
						<button class="todo__items-clear">Очистить всё</button>
					</footer>
				</section>
			</div>
		</div>
		
	</body>
